<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <style>
      .container {
        border: 2px solid red;
        display: flex;
        /* align-content: center; */
        
        /* align-items: center; */

        /* justify-content: center; */  /*saari properties container me lagti  hai */
        height: 80vh;
        /* flex-direction: column; */
        /* flex-wrap: wrap;   /* ri properties container me lagti  hai */
        /* there is no justify-items in flexbox */
        flex-flow: row wrap; 
        /* gap: 30px; */

      }
      .item {

        .order-1{   /* jiska jitna baada order utna baad me element, or jiska order kam voh pahle aaye ga */
          order:1;
        }
        .order-2{
          order:2;
        }
        .order-3{
          order:3;
        }
        .box1{
          /* flex-grow: 5; */
          /* flex-shrink: 2; */
          align-self: center; 
        }

        
      }
    </style>
  </head>

    <main>
      <div class="container">
        <div class="item box1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>

</html>
