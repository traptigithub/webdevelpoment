<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio,Video & media</title>
  </head>
  <body>
    <audio src="Audio.mp4.mp3" controls></audio>
    <video src="123.mp4" width="255" poster="deku.webp" controls></video>
    <video src="video.mp4" width="255" loop controls></video>

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="image svg" />
    <iframe
      src="https://www.codewithharry.com/tutorial/html-home/"
      frameborder="999"
      width="422"
      height="444"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=S7s9yF-z_G2LGmre&amp;start=810"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/vlAWzsGd-Yk?si=T3HdpWKSeJ9SiFzv&amp;start=301"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    
  </body>
</html>
